<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Threadalchemy</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="webname">Threadalchemy</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./about.html" class="active">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <ul class="icon-links">
        <li class="nav-icon">
          <a href="./wishlist.html"><i class="fa-solid fa-heart"></i></a>
          <span class="badge" id="wishlist-count">0</span>
        </li>
        <li class="nav-icon">
          <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <span class="badge" id="cart-count">0</span>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <div id="cart-container" class="product-grid"></div>
  </main>

  <div id="purchase-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Complete Your Purchase</h2>
      
      <form id="purchase-form">
        <div class="form-group">
          <label for="buyer-name">Full Name</label>
          <input type="text" id="buyer-name" name="buyer-name" required>
        </div>
  
        <div class="form-group">
          <label for="buyer-email">Email</label>
          <input type="email" id="buyer-email" name="buyer-email" required>
        </div>
  
        <div class="form-group">
          <label for="buyer-address">Shipping Address</label>
          <textarea id="buyer-address" name="buyer-address" rows="3" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="product-quantity">Quantity</label>
          <input type="number" id="product-quantity" name="product-quantity" min="1" value="1" required>
        </div>
  
        <p><strong>Product:</strong> <span id="modal-product-name"></span></p>
        <p><strong>Total Price:</strong><span id="modal-product-price"></span></p>
  
        <button type="submit" id="confirm-purchase-btn">Confirm Purchase</button>
      </form>
    </div>
  </div>

  <footer id="footer">
    <div class="container">
      <p>© 2025 Threadalchemy. Crafted with passion and purpose.</p>
    </div>
  </footer>
</body>
</html>
